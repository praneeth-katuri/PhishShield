<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhishShield</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-center justify-content-md-start" id="logo-row">
                <div class="col-auto p-0">
                    <a class="navbar-brand m-0" href="#">
                        <img src="/static/logo.svg" alt="Logo" width="64" height="64"
                            class="d-inline-block align-text-top" />
                    </a>
                </div>
                <div class="col-auto p-0">
                    <span class="site-name" style="font-family: 'Roboto', sans-serif; font-size: 2rem;">
                        <strong style="font-weight: 700;">Phish</strong><span style="font-weight: 400;">Shield</span>
                    </span>
                </div>
            </div>
        </div>
    </nav>
    <div class="form-container">
        <form id="urlForm" action="/" method="post">
            <div class="input-group mb-3">
                <input type="url" class="form-control" id="basic-url" name="url" aria-describedby="basic-addon3"
                    placeholder="Enter the URL to Check" required />
            </div>
            <div class="input-group-append text-center">
                <button type="submit" class="btn btn-primary">CHECK</button>
                <button type="button" class="btn btn-secondary" onclick="resetInput()">RESET</button>
            </div>
        </form>
        <div class="result text-center">
            {% if url and result %}
            <div class="url-container">
                <p class="text-on-dark">
                    <span class="label">URL:</span>
                    <a href="{{ url }}" class="url" target="_blank">{{ url }}</a>
                </p>
            </div>
            <p class="p-result">
                {% if result == 'Phishing' %}
                <span class="result-phishing">Warning: This URL may be UNSAFE. Exercise caution.</span>
                {% else %}
                <span class="result-legitimate">Proceed confidently: Our system verifies this URL as secure.</span>
                {% endif %}
            </p>
            {% endif %}
        </div>
    </div>
    <footer class="footer text-on-dark">
        <div class="footer-container">
            <small>Copyright &copy; PhishShield. All Rights Reserved</small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
